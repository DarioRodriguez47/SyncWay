<div class="side-bar">
  <div><i class="uil uil-ellipsis-h"></i></div>
  <ul class="side-bar__list list-one">
    <li [routerLink]="item.router" *ngFor="let item of mainMenu.defaultOptions">
      <div class="list-wrapper-item" [attr.data-tooltip]="item.name">
        <i [ngClass]="['uil', item.icon]"></i>
        <span class="side-bar__list list-label">{{ item.name }}</span>
      </div>
    </li>
  </ul>
  <div class="side-bar__separator"></div>
  <ul class="side-bar__list list-two">
    <li *ngFor="let item of mainMenu.accessLink">
      <div
        class="list-wrapper-item"
        [attr.data-tooltip]="item.name"
        (click)="item.action ? item.action() : router.navigate(item.router)"
      >
        <i [ngClass]="['uil', item.icon]"></i>
        <span class="side-bar__list list-label">{{ item.name }}</span>
      </div>
    </li>
  </ul>

  <!-- Modal para crear nueva lista -->
  <div *ngIf="showCreateModal" class="modal-overlay">
    <div class="modal-content">
      <h3>Crear nueva lista</h3>
      <input
        type="text"
        [(ngModel)]="newPlaylistName"
        placeholder="Nombre de la lista"
      />
      <div class="modal-actions">
        <button (click)="createPlaylist()">Crear</button>
        <button (click)="closeCreateModal()">Cancelar</button>
      </div>
    </div>
  </div>
  <div class="side-bar__separator line-separator"></div>
  <ul class="side-bar__list list-three">
    <li *ngFor="let item of customOptions">
      <div class="list-wrapper-item">
        <span class="side-bar__list list-label">{{ item.name }}</span>
      </div>
    </li>
  </ul>
</div>
