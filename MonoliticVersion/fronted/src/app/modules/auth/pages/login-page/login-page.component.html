<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="/logo.png" alt="SyncWave Logo" class="app-logo" />
      <h1>SyncWay</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <h2>Inicia sesión en SyncWay</h2>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Correo electrónico"
          [ngClass]="{
            invalid:
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          }"
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="error-message"
        >
          Por favor ingresa un correo electrónico válido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Contraseña"
          [ngClass]="{
            invalid:
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
          }"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="error-message"
        >
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || loading"
        class="login-button"
      >
        <span *ngIf="!loading">Iniciar sesión</span>
        <span *ngIf="loading">Cargando...</span>
      </button>

      <div class="divider"></div>

      <p class="register-link">
        ¿No tienes una cuenta?
        <a (click)="goToRegister()">Regístrate en Polimusic</a>
      </p>

      <p class="forgot-password">
        <a (click)="goToForgotPassword()">¿Olvidaste tu contraseña?</a>
      </p>
    </form>
  </div>

  <!-- Popup de feedback -->
  <div *ngIf="showPopup" class="popup-overlay">
    <div class="popup-content" [ngClass]="popupType">
      <h3>{{ popupTitle }}</h3>
      <p>{{ popupMessage }}</p>
      <button (click)="closePopup()" class="popup-button">Aceptar</button>
    </div>
  </div>
</div>
