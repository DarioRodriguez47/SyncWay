<div class="register-container">
  <div class="register-card">
    <div class="logo-container">
      <img src="/logo.png" alt="SyncWave Logo" class="app-logo" />
      <h1>Polimusic</h1>
    </div>

    <form
      [formGroup]="registerForm"
      (ngSubmit)="onRegister()"
      class="register-form"
    >
      <h2>Regístrate en Polimusic</h2>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Correo electrónico"
          [ngClass]="{
            invalid:
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
          }"
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
          class="error-message"
        >
          Por favor ingresa un correo electrónico válido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Contraseña"
          [ngClass]="{
            invalid:
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
          }"
        />
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
          class="error-message"
        >
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirmar contraseña"
          [ngClass]="{
            invalid:
              (registerForm.get('confirmPassword')?.invalid ||
                registerForm.hasError('mismatch')) &&
              registerForm.get('confirmPassword')?.touched
          }"
        />
        <div
          *ngIf="
            registerForm.hasError('mismatch') &&
            registerForm.get('confirmPassword')?.touched
          "
          class="error-message"
        >
          Las contraseñas no coinciden
        </div>
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid || loading"
        class="register-button"
      >
        <span *ngIf="!loading">Registrarse</span>
        <span *ngIf="loading">Cargando...</span>
      </button>

      <div class="divider"></div>

      <p class="login-link">
        ¿Ya tienes una cuenta? <a (click)="goToLogin()">Inicia sesión</a>
      </p>
    </form>
  </div>

  <!-- Popup de feedback -->
  <div *ngIf="showPopup" class="popup-overlay">
    <div class="popup-content" [ngClass]="popupType">
      <h3>{{ popupTitle }}</h3>
      <p>{{ popupMessage }}</p>
      <button (click)="closePopup()" class="popup-button">Aceptar</button>
    </div>
  </div>
</div>
