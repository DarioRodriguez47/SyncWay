<div class="forgot-password-container">
  <div class="forgot-password-card">
    <!-- Título de la página -->
    <div class="forgot-password-form">
      <h2>Recuperar Contraseña</h2>
      <p>Por favor, ingresa tu correo electrónico para restablecer tu contraseña.</p>

      <!-- Formulario para ingresar el correo -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Ingresa tu correo"
            class="form-control"
          />
          <!-- Mensaje de error si el campo es inválido -->
          <div *ngIf="forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched" class="error-message">
            El correo es requerido y debe ser válido.
          </div>
        </div>

        <!-- Botón de envío -->
        <button type="submit" [disabled]="loading" class="submit-button">
          {{ loading ? 'Enviando...' : 'Enviar Enlace de Restablecimiento' }}
        </button>
      </form>

      <!-- Mensaje de éxito o error -->
      <div *ngIf="showPopup" class="popup {{popupType}}">
        <h3>{{ popupTitle }}</h3>
        <p>{{ popupMessage }}</p>
        <button class="popup-close" (click)="closePopup()">Cerrar</button>
      </div>

      <!-- Enlace para volver a la página de login -->
      <div class="login-link">
        <p>¿Recuerdas tu contraseña? <a (click)="goToLogin()">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>
</div>
